    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞–º–∏
        let allOrders = [];
        let currentFilter = 'all';

        async function loadStats() {
            try {
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É...');
                const response = await fetch('/api/orders/stats', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', data);
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${stats.total}</div>
                            <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.byStatus.pending || 0}</div>
                            <div class="stat-label">–ù–æ–≤—ã–µ –∑–∞—è–≤–∫–∏</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.byStatus.confirmed || 0}</div>
                            <div class="stat-label">–û–±—Ä–∞–±–æ—Ç–∞–Ω–æ</div>
                        </div>
                    `;
                } else {
                    document.getElementById('stats').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞') + '</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                document.getElementById('stats').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ' + error.message + '</div>';
            }
        }

        async function loadOrders() {
            try {
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã...');
                const response = await fetch('/api/orders', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è –∑–∞–∫–∞–∑–æ–≤:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–æ–≤:', data);
                
                if (data.success) {
                    const orders = data.data.orders || data.data; // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞
                    
                    if (!Array.isArray(orders)) {
                        console.error('orders –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º:', orders);
                        document.getElementById('orders').innerHTML = '<div class="error">–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–æ–≤ –Ω–µ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ</div>';
                        return;
                    }
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—Å–µ –∑–∞–∫–∞–∑—ã –¥–ª—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏–∏
                    allOrders = orders;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                    updateOrderCounts();
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –∑–∞–∫–∞–∑—ã —Å–æ–≥–ª–∞—Å–Ω–æ —Ç–µ–∫—É—â–µ–º—É —Ñ–∏–ª—å—Ç—Ä—É
                    displayOrders(getFilteredOrders());
                } else {
                    document.getElementById('orders').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞') + '</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
                document.getElementById('orders').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ' + error.message + '</div>';
            }
        }

        function getTypeLabel(type) {
            const types = {
                'flight': '‚úàÔ∏è –†–µ–π—Å',
                'weekend': 'üìÖ –í—ã—Ö–æ–¥–Ω–æ–π',
                'hotel': 'üè® –ì–æ—Å—Ç–∏–Ω–∏—Ü–∞',
                'aeroexpress': 'üöÑ –ê—ç—Ä–æ—ç–∫—Å–ø—Ä–µ—Å—Å'
            };
            return types[type] || '‚ùì –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }

        function detectOrderType(order) {
            // –ï—Å–ª–∏ —Ç–∏–ø —É–∂–µ —É–∫–∞–∑–∞–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
            if (order.type) {
                return order.type;
            }
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–∏–ø –ø–æ –Ω–∞–ª–∏—á–∏—é –ø–æ–ª–µ–π
            if (order.direction && order.flight_date) {
                return 'flight';
            }
            if (order.selectedDates && order.department) {
                return 'weekend';
            }
            if (order.hotel_name) {
                return 'hotel';
            }
            if (order.aeroexpress_direction) {
                return 'aeroexpress';
            }
            
            return 'unknown';
        }


        function getFilteredOrders() {
            if (currentFilter === 'all') {
                return allOrders;
            }
            return allOrders.filter(order => {
                const orderType = detectOrderType(order);
                return orderType === currentFilter;
            });
        }

        function updateOrderCounts() {
            const counts = {
                'all': allOrders.length,
                'flight': allOrders.filter(order => detectOrderType(order) === 'flight').length,
                'weekend': allOrders.filter(order => detectOrderType(order) === 'weekend').length,
                'hotel': allOrders.filter(order => detectOrderType(order) === 'hotel').length,
                'aeroexpress': allOrders.filter(order => detectOrderType(order) === 'aeroexpress').length
            };

            Object.keys(counts).forEach(type => {
                const element = document.getElementById(`count-${type}`);
                if (element) {
                    element.textContent = counts[type];
                }
            });
        }

        function filterOrders(type) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –≤–∫–ª–∞–¥–∫—É
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ñ–∏–ª—å—Ç—Ä
            currentFilter = type;
            
            // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ—Ç—Ñ–∏–ª—å—Ç—Ä–æ–≤–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑—ã
            displayOrders(getFilteredOrders());
        }

        function displayOrders(orders) {
            if (orders.length === 0) {
                const filterText = currentFilter === 'all' ? '–∑–∞–∫–∞–∑–æ–≤' : getTypeLabel(currentFilter).toLowerCase();
                document.getElementById('orders').innerHTML = `<div class="no-orders">${filterText} –ø–æ–∫–∞ –Ω–µ—Ç</div>`;
                return;
            }

            let tableHTML = `
                <table class="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>–¢–∏–ø</th>
                        <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                        <th>–î–µ—Ç–∞–ª–∏</th>
                        <th>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</th>
                        <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                    </tr>
                </thead>
                    <tbody>
            `;

            orders.forEach(order => {
                const orderType = detectOrderType(order);
                const typeClass = `type-${orderType}`;
                
                let details = '';
                if (orderType === 'weekend') {
                    details = `
                        <div><strong>–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:</strong> ${order.department || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div><strong>–î–æ–ª–∂–Ω–æ—Å—Ç—å:</strong> ${order.position || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div><strong>–î–∞—Ç—ã:</strong> ${order.selectedDates ? order.selectedDates.join(', ') : '–ù–µ —É–∫–∞–∑–∞–Ω—ã'}</div>
                    `;
                } else if (orderType === 'flight') {
                    details = `
                        <div><strong>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong> ${order.direction || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div><strong>–î–∞—Ç–∞ —Ä–µ–π—Å–∞:</strong> ${order.flight_date || order.date || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        <div><strong>–ü–æ–∂–µ–ª–∞–Ω–∏—è:</strong> ${order.wishes || '–ù–µ—Ç'}</div>
                        <div><strong>–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:</strong> ${order.department || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div><strong>–î–æ–ª–∂–Ω–æ—Å—Ç—å:</strong> ${order.position || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                    `;
                } else if (orderType === 'hotel') {
                    details = `
                        <div><strong>–ì–æ—Å—Ç–∏–Ω–∏—Ü–∞:</strong> ${order.hotel_name || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        <div><strong>–î–∞—Ç—ã:</strong> ${order.check_in || '–ù–µ —É–∫–∞–∑–∞–Ω—ã'} - ${order.check_out || '–ù–µ —É–∫–∞–∑–∞–Ω—ã'}</div>
                        <div><strong>–ü–æ–∂–µ–ª–∞–Ω–∏—è:</strong> ${order.wishes || '–ù–µ—Ç'}</div>
                    `;
                } else if (orderType === 'aeroexpress') {
                    details = `
                        <div><strong>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong> ${order.direction || order.aeroexpress_direction || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div><strong>–î–∞—Ç–∞:</strong> ${order.date || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                        <div><strong>–í—Ä–µ–º—è:</strong> ${order.time || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div><strong>–ü–æ–∂–µ–ª–∞–Ω–∏—è:</strong> ${order.wishes || '–ù–µ—Ç'}</div>
                    `;
                } else {
                    details = '<div>–î–µ—Ç–∞–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</div>';
                }

            const createdDate = new Date(order.created_at || order.createdAt).toLocaleString('ru-RU');

            tableHTML += `
                <tr>
                    <td><strong>${order.id}</strong></td>
                    <td><span class="order-type ${typeClass}">${getTypeLabel(orderType)}</span></td>
                    <td>
                        <div class="user-info">${order.full_name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                        <div class="employee-id">ID: ${order.employee_id || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                    </td>
                    <td class="date-info">${details}</td>
                    <td class="date-info">${createdDate}</td>
                    <td>
                        <button class="action-btn" onclick="deleteOrder('${order.id}')" title="–£–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑">
                            üóëÔ∏è –£–¥–∞–ª–∏—Ç—å
                        </button>
                    </td>
                </tr>
            `;
            });

            tableHTML += '</tbody></table>';
            document.getElementById('orders').innerHTML = tableHTML;
        }

        async function deleteOrder(orderId) {
            if (!confirm(`–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å –∑–∞–∫–∞–∑ ${orderId}? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.`)) {
                return;
            }

            try {
                console.log('–£–¥–∞–ª—è–µ–º –∑–∞–∫–∞–∑:', orderId);
                
                const response = await fetch(`/api/orders/${orderId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('–†–µ–∑—É–ª—å—Ç–∞—Ç —É–¥–∞–ª–µ–Ω–∏—è:', data);

                if (data.success) {
                    alert('–ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω!');
                    
                    // –£–¥–∞–ª—è–µ–º –∑–∞–∫–∞–∑ –∏–∑ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞
                    allOrders = allOrders.filter(order => order.id !== orderId);
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å—á–µ—Ç—á–∏–∫–∏
                    updateOrderCounts();
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π —Å–ø–∏—Å–æ–∫
                    displayOrders(getFilteredOrders());
                } else {
                    alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞'));
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞:', error);
                alert('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞: ' + error.message);
            }
        }

        async function loadData() {
            try {
                await Promise.all([loadStats(), loadOrders()]);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è —ç–∫—Å–ø–æ—Ä—Ç–∞ –≤ Excel
        function exportToExcel() {
            try {
                const filteredOrders = getFilteredOrders();
                const filterName = getFilterName(currentFilter);
                
                if (filteredOrders.length === 0) {
                    alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —ç–∫—Å–ø–æ—Ä—Ç–∞');
                    return;
                }

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –±–∏–±–ª–∏–æ—Ç–µ–∫–∏ XLSX
                if (typeof XLSX !== 'undefined') {
                    exportToXLSX(filteredOrders, filterName);
                } else {
                    exportToCSV(filteredOrders, filterName);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ –≤ Excel:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —ç–∫—Å–ø–æ—Ä—Ç–µ –¥–∞–Ω–Ω—ã—Ö: ' + error.message);
            }
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –≤ —Ñ–æ—Ä–º–∞—Ç XLSX (–Ω–∞—Å—Ç–æ—è—â–∏–π Excel)
        function exportToXLSX(orders, filterName) {
            // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è Excel
            const worksheetData = [
                ['ID', '–¢–∏–ø', '–§–ò–û', '–¢–∞–±–µ–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä', '–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ', '–î–æ–ª–∂–Ω–æ—Å—Ç—å', '–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ', '–î–∞—Ç–∞ —Ä–µ–π—Å–∞', '–î–∞—Ç—ã –≤—ã—Ö–æ–¥–Ω—ã—Ö', '–ü–æ–∂–µ–ª–∞–Ω–∏—è', '–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è']
            ];

            orders.forEach(order => {
                const orderType = detectOrderType(order);
                const row = [
                    order.id || '',
                    getTypeLabel(orderType),
                    order.full_name || order.fullName || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                    order.employee_id || order.employeeId || '–ù–µ —É–∫–∞–∑–∞–Ω',
                    order.department || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                    order.position || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                    order.direction || '–ù–µ —É–∫–∞–∑–∞–Ω–æ',
                    order.flight_date || order.date || '–ù–µ —É–∫–∞–∑–∞–Ω–∞',
                    order.selectedDates ? order.selectedDates.join(', ') : '',
                    order.wishes || '–ù–µ—Ç',
                    new Date(order.created_at || order.createdAt).toLocaleString('ru-RU')
                ];
                worksheetData.push(row);
            });

            // –°–æ–∑–¥–∞–µ–º —Ä–∞–±–æ—á—É—é –∫–Ω–∏–≥—É
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(worksheetData);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É –∫–æ–ª–æ–Ω–æ–∫
            const colWidths = [
                { wch: 12 }, // ID
                { wch: 15 }, // –¢–∏–ø
                { wch: 25 }, // –§–ò–û
                { wch: 15 }, // –¢–∞–±–µ–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä
                { wch: 15 }, // –ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ
                { wch: 10 }, // –î–æ–ª–∂–Ω–æ—Å—Ç—å
                { wch: 20 }, // –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                { wch: 15 }, // –î–∞—Ç–∞ —Ä–µ–π—Å–∞
                { wch: 20 }, // –î–∞—Ç—ã –≤—ã—Ö–æ–¥–Ω—ã—Ö
                { wch: 30 }, // –ü–æ–∂–µ–ª–∞–Ω–∏—è
                { wch: 20 }  // –î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è
            ];
            ws['!cols'] = colWidths;

            XLSX.utils.book_append_sheet(wb, ws, '–ó–∞–∫–∞–∑—ã');
            
            // –°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
            XLSX.writeFile(wb, `ExpressBot_${filterName}_${new Date().toISOString().split('T')[0]}.xlsx`);
            
            console.log(`–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${orders.length} –∑–∞–∫–∞–∑–æ–≤ —Ç–∏–ø–∞ "${filterName}" –≤ —Ñ–æ—Ä–º–∞—Ç–µ XLSX`);
        }

        // –≠–∫—Å–ø–æ—Ä—Ç –≤ —Ñ–æ—Ä–º–∞—Ç CSV (—Ä–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç)
        function exportToCSV(orders, filterName) {
            // –°–æ–∑–¥–∞–µ–º CSV –∫–æ–Ω—Ç–µ–Ω—Ç —Å —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–µ–º —Ç–æ—á–∫–∞ —Å –∑–∞–ø—è—Ç–æ–π
            let csvContent = '\uFEFF'; // BOM –¥–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–≥–æ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫–∏—Ä–∏–ª–ª–∏—Ü—ã
            
                // –ó–∞–≥–æ–ª–æ–≤–∫–∏ (–∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ—á–∫—É —Å –∑–∞–ø—è—Ç–æ–π –∫–∞–∫ —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª—å)
                csvContent += 'ID;–¢–∏–ø;–§–ò–û;–¢–∞–±–µ–ª—å–Ω—ã–π –Ω–æ–º–µ—Ä;–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ;–î–æ–ª–∂–Ω–æ—Å—Ç—å;–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ;–î–∞—Ç–∞ —Ä–µ–π—Å–∞;–î–∞—Ç—ã –≤—ã—Ö–æ–¥–Ω—ã—Ö;–ü–æ–∂–µ–ª–∞–Ω–∏—è;–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è\n';
            
            // –î–∞–Ω–Ω—ã–µ
            orders.forEach(order => {
                const orderType = detectOrderType(order);
                const row = [
                    order.id || '',
                    getTypeLabel(orderType).replace(/[;]/g, ','), // –ó–∞–º–µ–Ω—è–µ–º —Ç–æ—á–∫–∏ —Å –∑–∞–ø—è—Ç–æ–π –Ω–∞ –∑–∞–ø—è—Ç—ã–µ –≤ –¥–∞–Ω–Ω—ã—Ö
                    (order.full_name || order.fullName || '–ù–µ —É–∫–∞–∑–∞–Ω–æ').replace(/[;]/g, ','),
                    (order.employee_id || order.employeeId || '–ù–µ —É–∫–∞–∑–∞–Ω'),
                    (order.department || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'),
                    (order.position || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'),
                    (order.direction || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'),
                    (order.flight_date || order.date || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'),
                    (order.selectedDates ? order.selectedDates.join(', ') : ''),
                    (order.wishes || '–ù–µ—Ç').replace(/[;]/g, ','),
                    new Date(order.created_at || order.createdAt).toLocaleString('ru-RU')
                ];
                
                // –û–±–æ—Ä–∞—á–∏–≤–∞–µ–º –∫–∞–∂–¥–æ–µ –ø–æ–ª–µ –≤ –∫–∞–≤—ã—á–∫–∏ –∏ —Ä–∞–∑–¥–µ–ª—è–µ–º —Ç–æ—á–∫–æ–π —Å –∑–∞–ø—è—Ç–æ–π
                csvContent += row.map(field => `"${field}"`).join(';') + '\n';
            });
            
            // –°–æ–∑–¥–∞–µ–º –∏ —Å–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            const url = URL.createObjectURL(blob);
            link.setAttribute('href', url);
            link.setAttribute('download', `ExpressBot_${filterName}_${new Date().toISOString().split('T')[0]}.csv`);
            link.style.visibility = 'hidden';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            console.log(`–≠–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω–æ ${orders.length} –∑–∞–∫–∞–∑–æ–≤ —Ç–∏–ø–∞ "${filterName}" –≤ —Ñ–æ—Ä–º–∞—Ç–µ CSV`);
        }

        // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è —Ñ–∏–ª—å—Ç—Ä–∞
        function getFilterName(filter) {
            const names = {
                'all': '–í—Å–µ_–∑–∞–∫–∞–∑—ã',
                'flight': '–ó–∞–∫–∞–∑—ã_—Ä–µ–π—Å–æ–≤',
                'weekend': '–ó–∞–∫–∞–∑—ã_–≤—ã—Ö–æ–¥–Ω—ã—Ö',
                'hotel': '–ó–∞–∫–∞–∑—ã_–≥–æ—Å—Ç–∏–Ω–∏—Ü',
                'aeroexpress': '–ó–∞–∫–∞–∑—ã_–∞—ç—Ä–æ—ç–∫—Å–ø—Ä–µ—Å—Å–∞'
            };
            return names[filter] || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π_—Ç–∏–ø';
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadData);

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 30000);
    </script>
