<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressBot - –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å –∑–∞–∫–∞–∑–æ–≤</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .orders-section {
            padding: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .orders-table th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .orders-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .order-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .type-flight {
            background: #e3f2fd;
            color: #1976d2;
        }

        .type-weekend {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .type-hotel {
            background: #e8f5e8;
            color: #388e3c;
        }

        .type-aeroexpress {
            background: #fff3e0;
            color: #f57c00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .no-orders {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .date-info {
            font-size: 0.9rem;
            color: #666;
        }

        .user-info {
            font-weight: 600;
            color: #333;
        }

        .employee-id {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ ExpressBot</h1>
            <p>–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å - –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞–º–∏</p>
        </div>

        <div class="stats" id="stats">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏...</div>
        </div>

        <div class="orders-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h2 class="section-title">üìã –í—Å–µ –∑–∞–∫–∞–∑—ã</h2>
                <button class="refresh-btn" onclick="loadData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            </div>
            
            <div id="orders">
                <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>
            </div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É...');
                const response = await fetch('/api/orders/stats', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', data);
                
                if (data.success) {
                    const stats = data.data;
                    document.getElementById('stats').innerHTML = `
                        <div class="stat-card">
                            <div class="stat-number">${stats.total}</div>
                            <div class="stat-label">–í—Å–µ–≥–æ –∑–∞–∫–∞–∑–æ–≤</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.byStatus.pending || 0}</div>
                            <div class="stat-label">–í –æ–±—Ä–∞–±–æ—Ç–∫–µ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.byStatus.confirmed || 0}</div>
                            <div class="stat-label">–ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number">${stats.byStatus.cancelled || 0}</div>
                            <div class="stat-label">–û—Ç–º–µ–Ω–µ–Ω–æ</div>
                        </div>
                    `;
                } else {
                    document.getElementById('stats').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞') + '</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
                document.getElementById('stats').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ' + error.message + '</div>';
            }
        }

        async function loadOrders() {
            try {
                console.log('–ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–∫–∞–∑—ã...');
                const response = await fetch('/api/orders', {
                    method: 'GET',
                    headers: {
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    }
                });
                console.log('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞ –¥–ª—è –∑–∞–∫–∞–∑–æ–≤:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('–î–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–æ–≤:', data);
                
                if (data.success) {
                    const orders = data.data.orders || data.data; // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ä–∞–∑–Ω—ã—Ö —Ñ–æ—Ä–º–∞—Ç–æ–≤ –æ—Ç–≤–µ—Ç–∞
                    
                    if (!Array.isArray(orders)) {
                        console.error('orders –Ω–µ —è–≤–ª—è–µ—Ç—Å—è –º–∞—Å—Å–∏–≤–æ–º:', orders);
                        document.getElementById('orders').innerHTML = '<div class="error">–û—à–∏–±–∫–∞: –¥–∞–Ω–Ω—ã–µ –∑–∞–∫–∞–∑–æ–≤ –Ω–µ –≤ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ</div>';
                        return;
                    }
                    
                    if (orders.length === 0) {
                        document.getElementById('orders').innerHTML = '<div class="no-orders">–ó–∞–∫–∞–∑–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç</div>';
                        return;
                    }

                    let tableHTML = `
                        <table class="orders-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>–¢–∏–ø</th>
                                    <th>–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å</th>
                                    <th>–î–µ—Ç–∞–ª–∏</th>
                                    <th>–°—Ç–∞—Ç—É—Å</th>
                                    <th>–î–∞—Ç–∞ —Å–æ–∑–¥–∞–Ω–∏—è</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    orders.forEach(order => {
                        const typeClass = `type-${order.type || 'unknown'}`;
                        const statusClass = `status-${order.status}`;
                        
                        let details = '';
                        if (order.type === 'weekend') {
                            details = `
                                <div><strong>–ü–æ–¥—Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ:</strong> ${order.department || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                                <div><strong>–î–æ–ª–∂–Ω–æ—Å—Ç—å:</strong> ${order.position || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                                <div><strong>–î–∞—Ç—ã:</strong> ${order.selectedDates ? order.selectedDates.join(', ') : '–ù–µ —É–∫–∞–∑–∞–Ω—ã'}</div>
                            `;
                        } else if (order.type === 'flight') {
                            details = `
                                <div><strong>–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ:</strong> ${order.direction || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                                <div><strong>–î–∞—Ç–∞ —Ä–µ–π—Å–∞:</strong> ${order.flight_date || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</div>
                                <div><strong>–ü–æ–∂–µ–ª–∞–Ω–∏—è:</strong> ${order.wishes || '–ù–µ—Ç'}</div>
                            `;
                        } else {
                            details = '<div>–î–µ—Ç–∞–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã</div>';
                        }

                        const createdDate = new Date(order.created_at || order.createdAt).toLocaleString('ru-RU');

                        tableHTML += `
                            <tr>
                                <td><strong>${order.id}</strong></td>
                                <td><span class="order-type ${typeClass}">${getTypeLabel(order.type)}</span></td>
                                <td>
                                    <div class="user-info">${order.full_name || '–ù–µ —É–∫–∞–∑–∞–Ω–æ'}</div>
                                    <div class="employee-id">ID: ${order.employee_id || '–ù–µ —É–∫–∞–∑–∞–Ω'}</div>
                                </td>
                                <td class="date-info">${details}</td>
                                <td><span class="status-badge ${statusClass}">${getStatusLabel(order.status)}</span></td>
                                <td class="date-info">${createdDate}</td>
                            </tr>
                        `;
                    });

                    tableHTML += '</tbody></table>';
                    document.getElementById('orders').innerHTML = tableHTML;
                } else {
                    document.getElementById('orders').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤: ' + (data.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞') + '</div>';
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤:', error);
                document.getElementById('orders').innerHTML = '<div class="error">–û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É: ' + error.message + '</div>';
            }
        }

        function getTypeLabel(type) {
            const types = {
                'flight': '‚úàÔ∏è –†–µ–π—Å',
                'weekend': 'üìÖ –í—ã—Ö–æ–¥–Ω–æ–π',
                'hotel': 'üè® –ì–æ—Å—Ç–∏–Ω–∏—Ü–∞',
                'aeroexpress': 'üöÑ –ê—ç—Ä–æ—ç–∫—Å–ø—Ä–µ—Å—Å'
            };
            return types[type] || '‚ùì –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        }

        function getStatusLabel(status) {
            const statuses = {
                'pending': '‚è≥ –í –æ–±—Ä–∞–±–æ—Ç–∫–µ',
                'confirmed': '‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–æ',
                'cancelled': '‚ùå –û—Ç–º–µ–Ω–µ–Ω–æ'
            };
            return statuses[status] || status;
        }

        async function loadData() {
            await Promise.all([loadStats(), loadOrders()]);
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', loadData);

        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(loadData, 30000);
    </script>
</body>
</html>
